<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Summer Practice Hackaton</title>
   <link rel="stylesheet" href="\node_modules\normalize.css\normalize.css">
   <link rel="stylesheet" href="\style\main.css">

<body>
   <main class="container">
      <div class="auth-form-wrapper">
         <h1 class="header-auth">Multi-factor authentication</h1>
         <form class="auth-form" action="#">
            <label for="name-code">Name code</label>
            <input class="auth-form__input" type="text" required>
            <button class="auth-form__btn" type="submit">Create OTP</button>
         </form>
      </div>
      <div class="wrapper-otp">
         <h2 class="otp-list__header">All created OTPs</h2>
         <ul class="otp-list"></ul>
      </div>
   </main>
